{% set name = "blosc" %}
{% set version = "1.8.0" %}
{% set sha256 = "a57bf8550e1b4717bec0a311b78227a00b676043f647cd3a1ddf0ef1539e43b5" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . -vv --install-option=--blosc=\"$PREFIX\""  # [unix]
    - "{{ PYTHON }} -m pip install . -vv --install-option=--blosc=\"%LIBRARY_BIN%\""  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - blosc
  run:
    - python
    - blosc
    - numpy

test:
  imports:
    - blosc
  commands:
    - python -c "import blosc; blosc.print_versions()"
    - python -c "import blosc; blosc.test()"

about:
  home: https://github.com/Blosc/python-blosc
  license_family: BSD
  license: BSD 3-Clause
  license_file: LICENSES/PYTHON-BLOSC.txt
  summary: 'A Python wrapper for the extremely fast Blosc compression library'

extra:
  recipe-maintainers:
    - danielfrg
    - FrancescElies
    - beckermr
